{% extends 'base.html' %}

{% block content %}
<div class="mb-3 text-end">
    <a href="{{ url_for('add') }}" class="btn btn-primary">Tambah Item</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>No</th>
            <th>Nama Item</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item.name }}</td>
            <td>
                <a href="{{ url_for('edit', item_id=item.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete', item_id=item.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
